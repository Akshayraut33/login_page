<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE,edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Registration Form | Codehal</title>
  <link rel="stylesheet" type="text/css" href="newf.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="https://akshayraut33.github.io/login_page/login.php" method="post"> <!-- Specify the PHP script for login -->
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" name="login_username" required>
          <label for="login_username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" name="login_password" required>
          <label for="login_password">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit" name="login">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form method="post" action="register.php"> <!-- Specify the PHP script for sign-up -->
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" name="username" id="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="email" name="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" name="password" id="password" required>
          <label for="password">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox" name="agree"> I agree to the terms & conditions</label>
        </div>
        <button type="submit" name="register" class="submit-button">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="newf.js"></script>
</body>
</html>
